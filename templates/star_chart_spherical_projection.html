<html>
	<head>
		<Title>Star Chart: star-chart-spherical-projection</Title>
	</head>
	<body>
		<h2>Generate Star Chart</h2>
		<p>Options:</p>
		<form class="starChartText" id="starChartForm" action="{{ url_for('render_star_chart_page') }}" method="post">

			<label for="hemisphere">Select Hemisphere for Projection:</label>
			<select id="hemisphere" name="hemisphere">
				<option value="north">North</option>
				<option value="south">South</option>
			</select>
			<br>

			<label for="yearProperMotion">Select a Year to Calculate:</label>
			<input type="number" id="yearProperMotion" name="yearProperMotion" min=-150000 max=150000 step=0.0000000001 value=-31>
			<br>

			<label for="displayStarName">Display Star Names:</label>
			<input type="checkbox" id="displayStarName" name="displayStarName" value="displayStarName">
			<br>

			<label for="displayDeclinationNum">Display Declination Numbers:</label>
			<input type="checkbox" id="displayDeclinationNum" name="displayDeclinationNum" value="displayDeclinationNum" checked>
			<br>

			<label for="includePrecession">Include Precession:</label>
			<input type="checkbox" id="includePrecession" name="includePrecession" value="includePrecession" checked>
			<br>

			<label for="incrementValue">Increment Declination by:</label>
			<select id="incrementValue" name="incrementValue">
				<option value="10">10</option>
				<option value="5">5</option>
				<option value="1">1</option>
			</select>
			<br>

			<input class="starChartText" id="starChartSubmit" type="submit" value="Submit">
		</form>
	</body>
</html>
