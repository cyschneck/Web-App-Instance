<!DOCTYPE html>
<html>
	<head>
		<Title>Muller-EOT</Title>
		<link rel="stylesheet" type="text/css" href= "static/styles/home_page.css">
	</head>
	<body>
		<h2><a href="/home">Home</a></h2>
		<h2>Generate Graphs for the Equation of Time</h2>
		<p>Based on arbitary obliquity and eccentricity</p>

		<form class="eotText" id="eotForm" action="{{ url_for('render_eot_results') }}" method="post">

			<label for="eccentricity">Eccentricity:
			<input type="number" id="eccentricity" name="eccentricity" min=0 max=1 step=0.0000000001 value=0.01671022>
			</label>

			<label for="obliquity">Obliquity (Degrees):
			<input type="number" id="obliquity" name="obliquity" min=0 max=89.9 step=0.0000000001 value=23.4367>
			</label>

			<label for="orbitalPeriod">Orbital Period (AU):
			<input type="number" id="orbitalPeriod" name="orbitalPeriod" min=0 max=32 step=0.0000000001 value=1.0000001124>
			</label>

			<input class="eotText" id="eotSubmit" type="submit" value="Submit">
		</form>
	</body>
</html>
