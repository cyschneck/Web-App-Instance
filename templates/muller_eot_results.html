<!DOCTYPE html>
<html>
	<head>
		<Title>Muller EOT: Results</Title>
		<link rel="stylesheet" type="text/css" href= "{{url_for('static', filename='styles/home_page.css')}}">
	</head>
	<body>

	<h2><a href="./muller-eot">Back</a></h2>

	<div class="row">
	  <div class="column left">
				<img src="{{url_for('static', filename='eot_chart_output.png')}}" width=100%>
		<p>To calculate the difference in time for an individual day (MÃ¼ller, 1995): Equation 45</p>
		<img src="https://user-images.githubusercontent.com/22159116/203877814-c2d710f3-0681-4f72-8607-0f96e2a33256.png" alt="EOT-Chart">
	  </div>
	  
	  <div class="column right">
		<table id="eot">
		  <thead>
			<tr>
				<th>Orbital Days</th>
				<th>EOT Difference in Time (Minutes)</th>
			</tr>
		  </thead>
		  <tbody>
		  {% for key, value in eot_dict.items() %}
		   <tr>
				<td> {{ key }} </td>
				<td> {{ value }} </td>
		   </tr>
		  {% endfor %}
		  </tbody>
		</table>
	  </div>
	</div>

	</body>
</html>
