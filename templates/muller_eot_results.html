<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href= "static/styles/home_page.css">
	</head>
	<body>

	<h2><a href="./muller-eot">Back</a></h2>

	<img src={{ plot_eot_url }} alt="EOT-Equation" width=70%>

	  <thead>
